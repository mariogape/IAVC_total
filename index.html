<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ccaa_IAVC_TOTmerged_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[35.69882117032421,-12.48350724298684],[45.10269945981802,6.745129923785718]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_IAVC_TOT_1000_0');
        map.getPane('pane_IAVC_TOT_1000_0').style.zIndex = 400;
        var img_IAVC_TOT_1000_0 = 'data/IAVC_TOT_1000_0.png';
        var img_bounds_IAVC_TOT_1000_0 = [[27.475627374597995,-21.259235491279743],[43.8875929498927,4.77001541670157]];
        var layer_IAVC_TOT_1000_0 = new L.imageOverlay(img_IAVC_TOT_1000_0,
                                              img_bounds_IAVC_TOT_1000_0,
                                              {pane: 'pane_IAVC_TOT_1000_0'});
        bounds_group.addLayer(layer_IAVC_TOT_1000_0);
        map.addLayer(layer_IAVC_TOT_1000_0);
        function pop_ccaa_IAVC_TOTmerged_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Comunidad autónoma</th>\
                        <td>' + (feature.properties['Comunidad autónoma'] !== null ? autolinker.link(feature.properties['Comunidad autónoma'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incremento medio anual del volumen forestal (t)</th>\
                        <td>' + (feature.properties['Incremento medio anual del volumen forestal (t)'] !== null ? autolinker.link(feature.properties['Incremento medio anual del volumen forestal (t)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_ccaa_IAVC_TOTmerged_1_0() {
            return {
                pane: 'pane_ccaa_IAVC_TOTmerged_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ccaa_IAVC_TOTmerged_1');
        map.getPane('pane_ccaa_IAVC_TOTmerged_1').style.zIndex = 401;
        map.getPane('pane_ccaa_IAVC_TOTmerged_1').style['mix-blend-mode'] = 'normal';
        var layer_ccaa_IAVC_TOTmerged_1 = new L.geoJson(json_ccaa_IAVC_TOTmerged_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ccaa_IAVC_TOTmerged_1',
            layerName: 'layer_ccaa_IAVC_TOTmerged_1',
            pane: 'pane_ccaa_IAVC_TOTmerged_1',
            onEachFeature: pop_ccaa_IAVC_TOTmerged_1,
            style: style_ccaa_IAVC_TOTmerged_1_0,
        });
        bounds_group.addLayer(layer_ccaa_IAVC_TOTmerged_1);
        map.addLayer(layer_ccaa_IAVC_TOTmerged_1);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
